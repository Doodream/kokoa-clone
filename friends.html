<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>17:17</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-battery-full fa-lg"></i>
        <span>110%</span>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">Friends</h1>
      <div class="screen-header_icons">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-music fa-2x"></i></span>
        <span class="screen-header_setting">
          <a href="settings.html">
            <i class="fas fa-cog fa-2x"></i>
            <p class="screen-header_dot"></p>
          </a>
        </span>
      </div>
    </header>

    <div class="splash-screen">
      <i class="fas fa-fish"></i>
    </div>

    <div class="friends">
      <span id="friends-i"><i class="fas fa-info-circle"></i> </span>
      <span>Friend's Names Display</span>
      <span id="friends-chevron_right"
        ><i class="fas fa-chevron-right"></i
      ></span>
    </div>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__profile_img user-component__profile_img--xl"
            src="img/고래2.png"
          />
          <div class="user-component__text">
            <h4 class="user-component__text-name">Doodream</h4>
          </div>
        </div>

        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__chanel">
        <div class="friends-screen__chanel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up"></i>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__profile_img"
              src="img/kakaoTalk_ch.png"
            />
            <div class="user-component__text">
              <h4
                class="user-component__text-name user-component__text-name-not-bold"
              >
                Channel
              </h4>
            </div>
          </div>

          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html">
            <i class="fas fa-user-friends fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <i class="far fa-comments fa-2x"></i>
            <span class="nav_notification badge">1</span>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="nav_dot"></span>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
