<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>17:17</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-battery-full fa-lg"></i>
        <span>110%</span>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a class="link" href="more.html">
          <i class="fas fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Doodream</h1>
      </div>
      <div class="alt-header__column">
        <a class="link" href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
        <a class="link" href="chats.html">
          <i class="fas fa-sliders-h fa-2x"></i>
        </a>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        <span>Wednesday, October 7, 2020</span>
      </div>

      <div class="message-row">
        <img src="" />
        <div class="message-row__content">
          <span class="message__author">Doodream</span>
          <div class="message__info">
            <span class="message__bubble">Hi</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
