<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>17:17</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-battery-full fa-lg"></i>
        <span>110%</span>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__column">
        <a href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </div>
    </header>
    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings-setting">
          <div class="settings-column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings-column"></div>
        </li>

        <li class="settings-setting">
          <div class="settings-column">
            <i class="fas fa-flask"></i>
            <span>Kakao Lab</span>
          </div>
          <div class="settings-column"></div>
        </li>

        <li class="settings-setting">
          <div class="settings-column">
            <i class="fas fa-exclamation-circle"></i>
            <span>Version</span>
          </div>
          <div id="setting-info" class="settings-column">Lastest Version</div>
        </li>
      </ul>
    </main>

    <div class="settings-divider"></div>

    <main class="main-screen second-screen">
      <ul class="settings-list">
        <li class="settings-setting">
          <div class="settings-column">
            <i class="fas fa-bullhorn"></i>
            <span>privacy</span>
          </div>
          <div class="settings-column"></div>
        </li>

        <li class="settings-setting">
          <div class="settings-column">
            <i class="far fa-bell"></i>
            <span>Notifications</span>
          </div>
          <div class="settings-column"></div>
        </li>

        <li class="settings-setting">
          <div class="settings-column">
            <i class="far fa-user"></i>
            <span>Friends</span>
          </div>
          <div class="settings-column"></div>
        </li>

        <li class="settings-setting">
          <div class="settings-column">
            <i class="far fa-comment"></i>
            <span>Chats</span>
          </div>
          <div class="settings-column"></div>
        </li>

        <li class="settings-setting">
          <div class="settings-column">
            <i class="fas fa-adjust"></i>
            <span>Display</span>
            <div class="badge">N</div>
            <div class="settings-column"></div>
          </div>
        </li>

        <li class="settings-setting">
          <div class="settings-column">
            <i class="fas fa-palette"></i>

            <span>Themes</span>
            <div class="badge">N</div>
          </div>
          <div id="setting-info" class="settings-column">Default theme</div>
        </li>

        <li class="settings-setting">
          <div class="settings-column">
            <i class="fas fa-phone-alt"></i>
            <span>Call</span>
            <div class="settings-column"></div>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <i class="far fa-comments fa-2x"></i>
            <span class="nav_notification badge">1</span>
          </a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="nav_dot"></span>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
